    <script type="text/javascript">
        var data= (summaryList);
        var togglingbtns=[$("#exportJsonbtn"),$("#importJsonbtn"),$("#importJsonbtn").children(),$("#importJsonbtn").find('input'),$("#submitJobbtn")]
        $(document).ready(function(){
        init(data);
            $('#dataTables-example').DataTable({
                responsive: false
            });
            disablebtn();

            $("input[type='checkbox']").change(function(){
                var checkEnabled=false;
                $("input[type='checkbox']:checked").each(function() {
                    checkEnabled=true;
                });
                if(checkEnabled){
                    enablebtn();
                }else {
                    disablebtn();
                }
                
            })
            
        });
        function enablebtn(){
            for(var i=0;i<togglingbtns.length;i++){
                togglingbtns[i].removeClass("disabled").removeAttr('disabled');
            }
        }
        function disablebtn(){
            for(var i=0;i<togglingbtns.length;i++){
                togglingbtns[i].addClass("disabled").attr('disabled','disabled');
            }
        }
        function init(d){
            for(var i =0;i<d.length;i++)
            {
                var $tr=$("<tr/>").addClass('odd gradeX');
                var tdData=new Job("Test",d[i].input.srcFile.datasetPath,d[i].input.destFile.datasetPath,d[i].submittedTime,d[i].beginTime,d[i].endTime,"OK",d[i].result);
                for(var j in tdData){
                    var $td=$("<td/>").text(tdData[j]).attr('align','center');
                    $tr.append($td);
                }
                $lasttd=$("#actionDiv").clone();
                $lasttd.find('[type="checkbox"]').attr('id',d[i].jobId);
                
                $tr.append($("<td/>").attr('align','center').append($lasttd.show().find('a')));
                $tr.append($("<td/>").attr('align','center').append($lasttd.show().find('[type="checkbox"]')));
                $("#dataTables-example tbody").append($tr);
            }
        }

        function Job(name, src, dest, submitTime, BeginTime,EndTime,Status,Result) {
            this.name = name;
            this.src = src;
            this.dest = dest;
            this.submitTime = submitTime;
            this.BeginTime = BeginTime;
            this.EndTime = EndTime;
            this.Status = Status;
            this.Result = Result;
        }
    </script>
